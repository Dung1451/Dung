<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dũng</title>
</head>
<style>
    #yes {
        position: absolute;
        left: 100px;
        width: 100px;
    }
    #no {
        position: absolute;
        left: 300px;
        width: 200px;
    }
</style>
<body>
    <script>
        var nope = function() {
            var btn = document.getElementById("no");
            var top = Math.floor(Math.random()*400);
            var left = Math.floor(Math.random()*800);
            btn.style.top = top;
            btn.style.left = left;
        }
        var yep = function() {
            alert("Bin biết mà =))))");
        }
    </script>
    <h1>Mẹ có đơ không? :)</h1>
    <button id="yes" onclick="yep()">Có, rất đơ :))))</button>
    <button id="no" onclick="nope()">Mẹ không đơ =)))</button>
</body>
</html>
